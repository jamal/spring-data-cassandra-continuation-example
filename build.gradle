group 'com.github.jamal'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    repositories {
        maven {
            url 'https://repo.spring.io/libs-snapshot'
        }
    }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.3.5.RELEASE'
    compile 'org.springframework.data:spring-data-cassandra:1.5.0.BUILD-SNAPSHOT'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.1.Final'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
